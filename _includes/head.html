<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="{{ "/assets/js/jquery-1.12.0.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}" type="text/javascript"></script>
 
  <!-- Google Translate -->
  <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/icons.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

   <!-- Google Maps API -->
  <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7YFXfTe25Ho9kG_mAeF9L7CIdNDxiErU&callback=initMap"></script>
  
  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76058112-1', 'auto', {
    anonymizeIp: true
  });
  ga('send', 'pageview');

</script>

</head>
